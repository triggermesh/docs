theme:
  name: material
  favicon: assets/images/favicon.ico
  logo: assets/images/tmLogo-white.png
  custom_dir: docs/overrides
  analytics:
    gtag: G-V4SM2FT345
  features:
  - content.code.annotate
  - content.tabs.link
  - navigation.indexes
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/triggermesh
      name: TriggerMesh on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/triggermesh/
      name: TriggerMesh on LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/triggermesh
      name: TriggerMesh on Twitter

markdown_extensions:
  - attr_list
  - md_in_html
  - def_list
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
    - search
